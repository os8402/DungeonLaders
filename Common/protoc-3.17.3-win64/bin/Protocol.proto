syntax = "proto3";

package Protocol;
import "google/protobuf/timestamp.proto";
option csharp_namespace = "Google.Protobuf.Protocol";

enum MsgId {
  S_ENTER_GAME = 0;
  S_LEAVE_GAME = 1;
  S_SPAWN = 2;
  S_DESPAWN = 3; 
  C_MOVE = 4; 
  S_MOVE = 5;
  C_SKILL = 6;
  S_SKILL = 7; 
}
 enum ControllerState
 {
   IDLE = 0;
   MOVING = 1;
   SKILL = 2;
   DEAD = 3; 
 }

  enum Weapons
 {
   EMPTY = 0;
   SWORD = 1;
   BOW = 2;
   STAFF = 3;
   SPEAR = 4;
 }


message S_EnterGame {
  PlayerInfo player =1;
}

message S_LeaveGame{

}

message S_Spawn{
	repeated PlayerInfo players = 1; 
}

message S_Despawn{
	repeated int32 playerIds = 1; 
}

message C_Move{
	PositionInfo posInfo = 1;	
}

message S_Move{
	int32 playerId = 1;
	PositionInfo posInfo = 2;
}

message C_Skill{
	AttackPos attackPos = 1;
	TargetInfo targetInfo = 2;
}
message S_Skill{
	int32 playerId = 1; 
	repeated AttackPos attackList= 2;
	AttackPos attackDir = 3; 
	TargetInfo targetInfo = 4;

}

message PlayerInfo{
	
	int32 playerId = 1;
	string name = 2; 
	PositionInfo posInfo = 3;
	int32 teamId = 4; 
	WeaponInfo weaponInfo = 5; 

}

message PositionInfo{

	ControllerState state = 1;
	int32 posX = 2; 
	int32 posY = 3;
	int32 dir = 4; 

}

message WeaponInfo{

	int32 weaponId = 1;
	Weapons weaponType = 2;
}

message TargetInfo{

	float targetX = 1;
	float targetY = 2;
	int32 dir = 3;
}

message AttackPos{

	int32 attkPosX = 1;
	int32 attkPosY = 2;
	
}


